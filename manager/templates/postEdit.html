{% extends "include/base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
<form method="POST" class="post-form">
{% csrf_token %}
<div class="form-group row">
    <label class="form-control-label col-md-2">Title</label>
    <div class = "col-md-10">{{ form.title }}</div>
</div>
<div class="form-group row">
    <label class="form-control-label col-md-2">Body</label>
    <div class = "col-md-10">{{ form.body }}</div>
</div>
<div class="form-group row">
    <label class="form-control-label col-md-2">Publish At</label>
    <div class = "col-md-10">{{ form.publish_time }}</div>
</div>
<input type="submit" value="Submit" class="save btn btn-default"/>
</form>
{% endblock %}
